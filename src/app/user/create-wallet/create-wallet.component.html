<form [formGroup]="addForm" (ngSubmit)="addWallet()" novalidate>
  <div>
    <p>name Wallet: </p>
    <input type="text" formControlName="name">
  </div>
  <div>
    <p>totalMoney: </p>
    <input type="number" formControlName="totalMoney">
  </div>
  <p >Select Money Type</p>
  <select formControlName="moneyType">
    <option *ngFor="let item of listMoneyType" value="{{item.id}}">{{item.name}}</option>
  </select>

  <div>
    <button type="submit">Add</button>
  </div>
</form>
