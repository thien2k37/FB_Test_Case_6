<a routerLink="profile"><img [src]="avatar" style="width: 30%; border-radius: 50%; padding: 20px 0 0 20px"></a>
<h3>Hello : {{username}}</h3>
<a routerLink="create">Add Wallet</a>
<a routerLink="change">Change Password</a>
<h2>history delete wallet : <a routerLink="history">Click!</a></h2>
<table class="table">
  <thead>
  <tr>
    <th scope="col">#</th>
    <th scope="col">icon</th>
    <th scope="col">NameWallet</th>
    <th scope="col">totalMoney</th>
    <th scope="col">MoneyType</th>
=  </tr>
  </thead>
  <tbody>
  <tbody *ngFor="let wallet of wallets; index as i">
  <tr>
    <th scope="row">{{i + 1}}</th>
    <td>{{wallet.icon}}</td>
    <td>{{wallet.name}}</td>
    <td>{{wallet.totalMoney}}</td>
    <td>{{wallet.moneyType.name}}</td>
    <td><button [routerLink]="['update', wallet.id]">Sá»­a</button></td>
    <td><button (click)="delete(wallet.id)">Xoa</button></td>
    <td><button [routerLink]="['show', wallet.id]">xem</button></td>
  </tr>
  </tbody>
</table>
<button (click)="logout()">logout</button>
